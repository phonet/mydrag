<script>
    $('#drag_table').DDSort({
        target: '.drag_btn',
        floatStyle: {
            'border': '1px solid #ccc',
            'background-color': '#ccc'
        },
        up:dragEnd
    });

    /*拖拽完成后的回调函数*/
    function dragEnd(res){
        var cId = $(res).closest('tr').attr('id'),
            pId = $(res).closest('tr').prev().attr('id'),
            nId = $(res).closest('tr').next().attr('id');
        console.log('current-->'+cId);
        console.log('prev-->'+pId);
        console.log('next-->'+nId);
    }
</script>
